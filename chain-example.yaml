spec:
 type: NodePort
 ports:
   - port: 30004
     protocol: UDP
     nodePort: 30004
     targetPort: 30002
 selector:
   name: vnf2-selector
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 labels:
   label: vnf2-deployment
   service: vnf2-service
 name: vnf2-deployment
 namespace: default
spec:
 replicas: 1
 strategy: {}
 template:
